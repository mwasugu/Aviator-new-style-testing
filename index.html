<!DOCTYPE html>
<html>
<head>
<title>Aviator Predictor Simple</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background:#111;
  color:white;
  font-family:Arial;
  padding:20px;
}
input, button {
  width:100%;
  padding:14px;
  margin-top:12px;
  font-size:18px;
  border-radius:8px;
}
button {
  background:#d400ff;
  color:white;
  border:none;
  font-weight:bold;
}
</style>
</head>
<body>

<h2>Aviator Predictor (Alert Version)</h2>

<input id="multiplierInput" placeholder="Weka multiplier ya mwisho mfano: 1.24">

<button onclick="predict()">Predict Next</button>

<script>
let history = [];

function predict() {

    let last = parseFloat(document.getElementById("multiplierInput").value);
    if (isNaN(last)) {
        alert("Weka number sahihi");
        return;
    }

    history.push(last);

    // --- Simple cycle behavior ---
    let danger = last < 1.20;
    let safe = last >= 1.20 && last <= 2.0;
    let spike = last > 2.0;

    // Jackpot chance random
    let jackpotChance = Math.random();

    //  ----- MAIN ALERT LOGIC -----

    if (danger) {
        alert("‚ö†Ô∏è DANGER ROUND ‚Üí Usibet sasa!");
        return;
    }

    if (safe) {
        alert("üü¢ Safe Round ‚Üí Bet ya kawaida");
    }

    if (spike) {
        alert("üü£ High Spike ‚Üí Inaweza kurudi chini next round");
    }

    // Jackpot 4% probability
    if (jackpotChance < 0.04) {
        alert("üí• JACKPOT INAKARIBIA! Cashout early!");
    }
}
</script>

</body>
</html>
